<!DOCTYPE html>
<html>
    <head>
        <title>{title} - Module Management</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{base_url}/includes/js/scripts.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="{base_url}/template/{template}/style.css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='row'>
            <div class='col-xs-2 col-lg-2 col-md-2 col-sm-2'>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href='{base_url}/'><img class="icon" src='{base_url}/template/{template}/images/icon.png'></a></li>
                    {nav}
                </ul>
            </div>
        
        <div class='col-xs-9 col-lg-9 col-md-9 col-sm-9'>
            <div class='alert'></div>
            <div class='col-xs-12 col-lg-12 col-md-12 col-sm-12'>
                {errors}
                <h2>{header}</h2>
                <table class='table'>
                    <tr>
                        <th>
                            Module Name
                        </th>
                        <th class='mm_has_template'>
                            Template
                        </th>
                        <th class='mm_has_template'>
                            Enabled
                        </th>
                        <th class='mm_has_template'>
                            Nav Order
                        </th>

                        <th class='mm_has_template'>
                            Remove
                        </th>
                    </tr>
                    {modules}
                </table>
            </div>
        </div>
    </div>
    <div class='row col-xs-pull-12'>
        <div class='copyright'>{copyright}</div>
    </div>
</body>
</html>
