<!DOCTYPE html>
<html>
    <head>
        <title>{title}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{base_url}includes/bootstrap/js/bootstrap.js"></script>
        <link rel="stylesheet" href="{base_url}includes/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="{base_url}template/{template}/style.css">
    </head>
    <body>
        <div class='row'>
            <div class='col-xs-12 col-lg-12 col-md-12 col-sm-12 login_header' >
                <img class="icon" src='{base_url}template/{template}/images/icon.png'></a></li>
                <form action="." method="POST">
                    <table>
                        <tr>
                            <th>User Name</th>
                            <td><input type="text" name="username" placeholder="User Name"></td>
                        </tr>
                        <tr>
                            <th>Password</th>
                            <td><input type="text" name="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="submit_row">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class='row col-xs-pull-12'>
            <div class='copyright'>{copyright}</div>
        </div>
    </body>
</html>
